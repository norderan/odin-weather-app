<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earth.weather</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="images/world-icon.png">
</head>
<body>
    <div id="map"></div>
    <div id="controls-container">
        <a id="credits" href="https://github.com/norderan/odin-weather-app" target="_blank" rel="noopener noreferrer">By Norderan</a>
        <input id="toggle" class="toggle" type="checkbox">

        <button id="unit-toggle-button">°C / °F</button>
        <div id="search-city-bar">
            <input type="text" id="search-city-input" placeholder="Search for a city...">
            <button id="search-city-button" class="material-icons">search</button>
        </div>
    </div>
    <h1 id="plus">+</h1>
    <h3 id="city-not-found" ></h3>
    <div id="logo-container">
        <img id="logo" src="images/world-icon.png" alt="World Icon">
        <h1 id="app-title">earth.weather</h1>
    </div>


    <div class="bottom-sheet">
      <div class="content">
        <div class="bottom-sheet-header">
          <div class="drag-icon"><span></span></div>
        </div>
        <div class="bottom-sheet-body">
        </div>
      </div>
    </div>
</body>

</html>
