<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>earth.weather</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">

</head>
<body>
    <div id="weather-info-sidebar">
        <h3>25/05/2025 | 08:35</h3>
        <h1>London, United Kingdom</h1>
        <h1 id="temp">39°</h1>
            <p>Sunny</p>
        <p><span class="material-icons" style="vertical-align:middle;">water_drop</span> <strong>Humidity:</strong> 42%</p>
        <p><span class="material-icons" style="vertical-align:middle;">air</span> <strong>Wind:</strong> 18 km/h</p>
        <p><span class="material-icons" style="vertical-align:middle;">wb_sunny</span> <strong>UV Index:</strong> 6</p>
        <p><span class="material-icons" style="vertical-align:middle;">wb_twilight</span> <strong>Sunrise:</strong> 05:21</p>
        <p><span class="material-icons" style="vertical-align:middle;">nights_stay</span> <strong>Sunset:</strong> 20:03</p>
        <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="Weather icon" width="60" />

        <div id="forecast-container">
            <div class="forecast-day">
            <p>Mon</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/cloudy.png" alt="cloudy">
            <span>36°</span>
            </div>
            <div class="forecast-day">
            <p>Tue</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/partly_cloudy.png" alt="partly cloudy">
            <span>34°</span>
            </div>
            <div class="forecast-day">
            <p>Wed</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/rain.png" alt="rain">
            <span>32°</span>
            </div>
            <div class="forecast-day">
            <p>Thu</p>
            <img src="https://ssl.gstatic.com/onebox/weather/64/sunny.png" alt="clear">
            <span>33°</span>
            </div>
        </div>
    </div>
</body>

</html>
